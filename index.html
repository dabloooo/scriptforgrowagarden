<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>script for grow a garden </title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .audio-player {
      background: #222;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      text-align: center;
    }

    .play-btn {
      background: #e74c3c;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 24px;
      width: 60px;
      height: 60px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .play-btn:hover {
      background: #c0392b;
    }

    .volume-slider {
      width: 100%;
      margin-top: 20px;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 3px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #e74c3c;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 4px red;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 300px;
      margin: 100px auto;
      text-align: center;
      padding-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h2 {
      margin: 15px 0 5px;
      font-size: 1.2rem;
    }

    .card p {
      color: #333;
      padding: 0 15px;
      font-size: 0.9rem;
    }

    .price {
      font-size: 1.1rem;
      margin: 10px 0;
      color: #c0392b;
    }

    .card button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 15px 0;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <canvas id="hackingCanvas"></canvas>

  <div class="card">
    <h2>Cool ahk for grow a garden</h2>
    <p>This ahk is super useful and sells fruits too!</p>
    <div class="price">$0.00</div>
    <a href="roblox(by myself).ahk.ahk" download>
      <button>Download File</button>
    </a>
  </div>

  <div class="audio-player">
    <audio id="audio" src="./ElevenLabs_Text_to_Speech_audio.mp3"></audio>

    <p style="margin-bottom: 15px;"> how to install this ahk  </p>

    <button id="playPauseBtn" class="play-btn">▶</button>

    <div class="volume-slider">
      <label for="volume">Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeSlider = document.getElementById('volume');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '⏸';
      } else {
        audio.pause();
        playPauseBtn.textContent = '▶';
      }
    });

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    const canvas = document.getElementById('hackingCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff0000"; // red
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
